<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 25px;">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>

                <li class="nav-item">
                  <a class="nav-link" href="https://en.wikipedia.org/wiki/Weather" target="_blank">About</a>
                </li>
              </ul>
              <div style="display: flex;">
                <form>
                    <input name="city" id="city-name" type="text" placeholder="Enter Your City Here" style="width: 500px; margin-right: 20px;">
                </form>
                <button class="btn btn-outline-dark btn-md" type="submit" style="margin-right: 35px;" onclick="getWeather()">Search</button>
              </div>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      
        <!-- Background image -->
        <div
          class="p-5 text-center bg-image" id="mainbackground"
          style="
            background-image: url('images/rocky.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 800px;
            display: flex;
            justify-content: center;">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.4); padding: 25px;">
            <div class="d-flex justify-content-center align-items-center" style="width: 600px;">
              <div class="text-white" id="citycontent" style="align-items: center;">
                <h1 class="mb-3" id="welcome">Welcome to the Weather App</h1>
                <br>
                <h4 class="mb-3" id="instructions">Please enter your city in the search bar above and hit submit to see current weather conditions</h4>
                <div><h1 id="city"></h1></div><br>
                <div><h2  id="temp"></h2></div>
                <img src="" id="icon">
                <div><h3 id="forecast"></h3></div><br>
                <div><h3 id="high"></h3></div><br>
                <div><h3 id="low"></h3></div><br>
                <div><h3 id="humidity"></h3></div><br>
                <div><h3 id="wind"></h3></div><br>
              </div>
            </div>
          </div>
        </div>
        <!-- Background image -->
      </header>
